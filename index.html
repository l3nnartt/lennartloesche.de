<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lennartloesche.de</title>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link as="style" href="assets/style.css" rel="stylesheet" />
    <link href="favicon.ico" rel="shortcut icon" type="image/ico" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/xaronnn/js-lanyard/lanyard.js"
    ></script>
    <script src="assets/script.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="loading"></div>
    <div class="pagecontainer profile m-auto m-4 m-lg-0">
      <div class="banner user-select-none" id="discordbanner"></div>
      <div class="pfpbg ms-4 user-select-none" id="discordprofilepic"></div>
      <div id="pfpstatus"></div>
      <div class="container d-flex">
        <div class="row">
          <div class="col-12 d-contents d-lg-flex">
            <div class="ms-4 ms-lg-3 mb-2 mb-lg-0" id="discordtext"></div>
            <div class="col-2 ms-2 user-select-none" id="buttoncopy">
              <a role="button"
                ><span
                  class="text-white bi bi-clipboard"
                  id="buttoncopystandard"
                ></span
              ></a>
            </div>
            <div class="row">
              <div class="col-12 ms-3 ms-lg-0 d-block">
                <div class="user-select-none" id="accountsdiv"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="m-4 user-select-none" id="activities"></div>
    </div>
  </body>

  <noscript>
    <style type="text/css">
      .pagecontainer {
        display: none;
      }
    </style>
    <div class="noscriptmsg">
      <h1>
        You don't have Javascript enabled. Please enable it to view the page.
      </h1>
    </div>
  </noscript>
</html>
